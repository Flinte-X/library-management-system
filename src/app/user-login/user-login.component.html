<div>
  <h3 id="page-title">USER LOGIN</h3>
</div>
<hr>
<div class="justify-content-center d-flex">
<div class="login-box" >
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Login to see your records</p>

      <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">

            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <div class="social-auth-links text-center mb-3">
            <label for="user-login-verification">Verification code : </label>
            <label for="user-login-verification" style="margin-left: 10px; background-color: aqua">1234</label>
            <input id="user-login-verification" type="text">
          </div>

          <!-- /.col -->
        </div>
      </form>
      <hr>
      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
</div>
